<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{modalTitle}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <div class="modal-body">
    <form role="form">
      <div [formGroup]="poleDetailsForm" class="form-group" [ngClass]="validatedFormClass(code)">
        <label> Code </label>
        <input name="code" formControlName="code" [(ngModel)]="selectedPole.code" type="text" class="form-control" id="code">
        <div class="form-control-feedback" *ngIf="code.invalid && code.dirty">
          Field is invalid
        </div>
      </div>

      <div [formGroup]="poleDetailsForm" class="form-group" [ngClass]="validatedFormClass(name)">
        <label>Name</label>
        <input name="name" formControlName="name" [(ngModel)]="selectedPole.name" type="text" class="form-control" id="name">
        <div class="form-control-feedback" *ngIf="name.invalid && name.dirty">
          Field is invalid
        </div>
      </div>

      <div [formGroup]="poleDetailsForm" class="form-group" [ngClass]="validatedFormClass(poleCategoryId)">
        <label>Pole Category</label>
        <select name="poleCategoryId" formControlName="poleCategoryId" [(ngModel)]="selectedPole.poleCategoryId" type="text" class="form-control"
          id="poleCategoryId">
          <option *ngFor="let poleCategory of poleCategoryList" value="{{poleCategory.id}}">{{poleCategory.name}}</option>
          </select>
        <div class="form-control-feedback" *ngIf="poleCategoryId.invalid && poleCategoryId.dirty">
          Field is invalid
        </div>
      </div>

      <div [formGroup]="poleDetailsForm" class="form-group" [ngClass]="validatedFormClass(height)">
        <label>Height</label>
        <input name="height" formControlName="height" [(ngModel)]="selectedPole.height" type="text" class="form-control" id="height">
        <div class="form-control-feedback" *ngIf="height.invalid && height.dirty">
          Field is invalid
        </div>
      </div>

      <div [formGroup]="poleDetailsForm" class="form-group" [ngClass]="validatedFormClass(longitude)">
        <label>Longitude</label>
        <input name="longitude" formControlName="longitude" [(ngModel)]="selectedPole.longitude" type="text" class="form-control"
          id="longitude">
        <div class="form-control-feedback" *ngIf="longitude.invalid && longitude.dirty">
          Field is invalid
        </div>
      </div>

      <div [formGroup]="poleDetailsForm" class="form-group" [ngClass]="validatedFormClass(latitude)">
        <label>Latitude</label>
        <input name="latitude" formControlName="latitude" [(ngModel)]="selectedPole.latitude" type="text" class="form-control" id="latitude">
        <div class="form-control-feedback" *ngIf="latitude.invalid && latitude.dirty">
          Field is invalid
        </div>
      </div>

      <div [formGroup]="poleDetailsForm" class="form-group" [ngClass]="validatedFormClass(description)">
        <label>Description</label>
        <input name="description" formControlName="description" [(ngModel)]="selectedPole.description" type="text" class="form-control"
          id="description">
        <div class="form-control-feedback" *ngIf="description.invalid && description.dirty">
          Field is invalid
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button [disabled]="!isValidForm" type="button" class="btn btn-primary" (click)="submit.emit(selectedPole);c('Close click')">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
