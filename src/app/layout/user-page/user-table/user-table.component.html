<div class="row">
    <div class="col col-xl-12 col-lg-12">
        <div class="card-block table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Full Name</th>
                        <th>Email Address</th>
                        <th>Is Active</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userList">
                        <td>{{user.name}}</td>
                        <td>{{user.fullName}}</td>
                        <td>{{user.emailAddress}}</td>
                        <td>
                            <i [ngClass]="{'fa-check': user.isActive,'fa-close':!user.isActive}" class="fa fa-2x text-muted"></i>
                        </td>
                        <td>
                            <div ngbDropdown class="d-inline-block">
                                <i class="fa fa-bars fa-2x text-muted" ngbDropdownToggle></i>
                                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                    <button class="dropdown-item" (click)="open.emit(user)">Edit</button>
                                    <button class="dropdown-item" (click)="openDeleteModal(user)">Delete</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td> </td>
                        <td>
                            <i class="fa fa-plus-circle fa-2x text-muted" (click)="open.emit()"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Delete User</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div> Are you sure?</div>
        <div *ngIf="selectedUser.id===userLoginInfo.id">You are deleting current user, you will log out automatically after deleting.</div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn" (click)="onDelete(selectedUser);c('Close click')">Submit</button>
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
</ng-template>
